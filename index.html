<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Deck</title>
    <link rel="shortcut icon" href="./images-icons/icons8-clapperboard-50.png" type="image/x-icon">
    <link rel="stylesheet" href="styleSheet.css">
    <style>
       .prev-pages, .next-pages{
        cursor: pointer;
       }
       .prev-pages:hover, .next-pages:hover {
        transform: scale(1.3);
       }
    </style>
   
</head>
<body>
    <section id="nav-section">
        <div id="nav-div">
            <h1 id="nav-title">Movie Deck</h1>
        </div>
    </section>


    <section id="search-sort-fav-container">
        <div id="search-input-container">
            <input id="input-box-for-search" class="light-font" type="text" placeholder="Search by name..." oni>
            <!-- <button id="btn-to-search" class="dark-font">Search</button> -->
        </div>
        <div id="sort-movies-card-container">
            <button id="btn-to-sort-by-date" class="sort-btn light-font">Sort by date</button>
            <button id="btn-to-sort-by-rating" class="sort-btn dark-font">Sort by rating</button>
        </div>
        <div id="all-card-fav-card-container">
            <button id="all-movie-card-btn" class="dark-font">All</button>
            <button id="favorites-btn" class="inactive-fav">Favorites</button>
        </div>
    </section>


    <section id="movies-card-sec">
        <div id="movies-card-cnt">
            
        </div>
    </section>


   <section id="pagination-sec">
    <div id="pagination-cnt">
        <div class="prev-pages"><img src="./images-icons/icons8-previous-48.png" alt=""></div>
        <div class="page-block">1</div>
        <div class="page-block">2</div>
        <div class="page-block">3</div>
        <div class="page-block">4</div>
        <div class="next-pages"><img src="./images-icons/icons8-next-48.png" alt=""></div>
   </div>
</section>
<section id="footer-sec" style="margin-bottom: 0;">
    <div id="footer-cnt">
        Â© 2023 Movie Deck
        <!-- <img src="./images-icons/lost-image3.jpg" alt=""> -->
    </div>
</section>
    <script  src="index.js"></script>
</body>
</html>
